<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
    <script>
     let n = parseInt(prompt("Enter Range"))
        //for loop
     for(i=1;i<=n;i++)
     {
        document.writeln(i+"<hr>")  //hr is horizontal line
     }
     
    </script>
</head>
<body>
    
</body>
</html>
