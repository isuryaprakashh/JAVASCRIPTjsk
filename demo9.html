<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
    <script>
     let n = parseInt(prompt("Enter Range"))
     //do while loop
     i=1
     do{
        document.writeln(i)
        i++
     }while(i<=n)
    </script>

</head>
<body>
    
</body>
</html>
