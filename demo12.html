<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
     //break
     let n=parseInt(prompt("Enter Range"))
     for(i=1;i<=n;i++)
    {
        if(i%5==0)
        break //it will break iteration 
        else
        document.writeln(i)
        
        
    }
    </script>
</head>
<body>
    
</body>
</html>
