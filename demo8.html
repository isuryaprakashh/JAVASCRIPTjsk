<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
     let n = parseInt(prompt("Enter Range"))
     //while loop
     i=1
     while(i<=n)
     {
        document.writeln(i)
        i++
     }
    </script>
</head>
<body>
    
</body>
</html>
