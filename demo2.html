<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
    <script>
        let a=10;
        let b=10.5;
        let c="klu";
        let d=null; //null considererd as Object
        let emp={"id":1,"name":"surya","gender":"male"} //key vlaue pair
        //its not mandatory to use ; in JS
        document.writeln(typeof(a)); 
        document.writeln("<br>")        //writing this big line of this is not preferable so we use string concatination
        
        document.writeln(typeof b+"<br>"); // + used for concatination
        document.writeln(typeof c+ "<br>");   //we can use () or just give space before instead of ()
        document.writeln(typeof d+"<br>")
        document.writeln(typeof emp+"<br>"); 

    </script>
</head>
<body>
    
</body>
</html>
