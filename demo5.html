<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operators</title>
    <script>
      //let a=10 //we can assign the numbers like this directly or 
     let a=parseInt(prompt("Enter First Number: ")) //we can use window.prompt() or just prompt()
     let b=parseInt(prompt("Enter Second Number: ")) //typecasting using parseInt()
     document.writeln((a+b)+"<br>")  //add
     document.writeln((a-b)+"<br>")  //sub
     document.writeln((a*b)+"<br>")  //mul
     document.writeln((a/b)+"<br>")  //div
     document.writeln((a%b)+"<br>")  //modulo
        // Not a Number (NaN)
    </script>
</head>
<body>
    
</body>
</html>
