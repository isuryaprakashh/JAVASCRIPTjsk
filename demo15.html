<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
    <script>
        //recursive function
       function fact(n)
       {
            if(n==0) //base condition
            return 1
            else
            return n*fact(n-1)
       }

       let n = parseInt(prompt("Enter a Number: "))
       document.writeln(fact(n))
    </script>
</head>
