<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{}</title>
    <script>
       //object - key value pair
       let student = {id:30929,name:"surya",gender:"male",age:19}    //{} is used for object notation
       document.writeln(typeof(student)+"<hr>")
       document.writeln(typeof student.id+"<br>")
       document.writeln(typeof student.name+"<br>")
       document.writeln(typeof student.gender+"<br>")
       document.writeln(typeof student.age+"<hr>")
       document.writeln(student.id+"<br>")
       document.writeln(student.name+"<br>")
       document.writeln(student.gender+"<br>")
       document.writeln(student.age+"<hr>")
       document.writeln(Object.keys(student).length)   //there are 4 keys
    </script>
</head>
<body>
    
</body>
</html>
