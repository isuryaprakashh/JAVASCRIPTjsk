<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function return</title>
    <script>
       //function  using return statement
        function sum(a,b)
       {
        return a+b
       }
       //document.writeln(sum(20,40))   //or
       let a = parseInt(prompt("Enter 1st Number "))
       let b = parseInt(prompt("Enter 2nd Number "))
       document.writeln(sum(a,b))
    </script>
</head>

</body>
</html>
